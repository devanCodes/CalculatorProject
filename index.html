<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- calculator will follow a grid format with each cell representing a button -->
    <div class="calculator-grid">
        <!-- after pressing buttons, output will be displayed above -->
        <div class="output">
            <!-- if multiply functions occur, previous result will be displayed above current result -->
            <!-- adding data attributes to all buttons so it's easier to see which parts of the HTML 
        are being used by CSS and which parts of the HTML are being used by JavaScript -->
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <!-- AC button will take up space of two buttons horizontally -->
        <button data-all-clear class="span-two">AC</button>
        <button data-delete>DEL</button>
        <button data-operation>รท</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>-</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <!-- equal button will also take up space of two buttons horizontally -->
        <button data-equals class="span-two">=</button>
    </div>
</body>
</html>
